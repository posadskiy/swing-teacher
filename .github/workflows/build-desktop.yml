name: Build Desktop Client

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'desktop-client/**'
      - 'domain/**'
      - 'pom.xml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'desktop-client/**'
      - 'domain/**'
      - 'pom.xml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - mac-x64
          - mac-aarch64
          - windows
          - linux

jobs:
  build-mac-x64:
    name: Build macOS Intel
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -pl desktop-client -am -DskipTests

      - name: Create macOS installer (Intel)
        run: |
          cd desktop-client
          MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          APP_VERSION=$(echo "$MAVEN_VERSION" | sed 's/-SNAPSHOT//' | sed 's/-.*//')
          if [[ ! "$APP_VERSION" =~ \. ]]; then
            APP_VERSION="${APP_VERSION}.0"
          fi
          JAR_NAME=$(basename target/desktop-client-*.jar)
          ICON_ARG=""
          if [ -f "src/main/resources/icons/app-icon.icns" ]; then
            ICON_ARG="--icon src/main/resources/icons/app-icon.icns"
          fi
          jpackage --input target \
            --name "Java Swing Tutor" \
            --main-jar $JAR_NAME \
            --main-class com.posadskiy.javaswingteacher.Start \
            --type dmg \
            --dest target/jpackage \
            --app-version $APP_VERSION \
            --vendor Posadskiy \
            --java-options "-Dfile.encoding=UTF-8" \
            --mac-package-identifier com.posadskiy.javaswingtutor \
            --mac-package-name "Java Swing Tutor" \
            $ICON_ARG
          jpackage --input target \
            --name "Java Swing Tutor" \
            --main-jar $JAR_NAME \
            --main-class com.posadskiy.javaswingteacher.Start \
            --type app-image \
            --dest target/jpackage \
            --app-version $APP_VERSION \
            --vendor Posadskiy \
            --java-options "-Dfile.encoding=UTF-8" \
            --mac-package-identifier com.posadskiy.javaswingtutor \
            --mac-package-name "Java Swing Tutor" \
            $ICON_ARG
          if [ -d "target/jpackage/Java Swing Tutor.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "target/jpackage/Java Swing Tutor.app" "target/jpackage/JavaSwingTutor-macos-app-image-${APP_VERSION}.zip"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-installer
          path: |
            desktop-client/target/jpackage/*.dmg
            desktop-client/target/jpackage/*macos-app-image*.zip
          retention-days: 30

  build-mac-aarch64:
    name: Build macOS ARM
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -pl desktop-client -am -DskipTests

      - name: Create macOS installer (ARM)
        run: |
          cd desktop-client
          MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          APP_VERSION=$(echo "$MAVEN_VERSION" | sed 's/-SNAPSHOT//' | sed 's/-.*//')
          if [[ ! "$APP_VERSION" =~ \. ]]; then
            APP_VERSION="${APP_VERSION}.0"
          fi
          JAR_NAME=$(basename target/desktop-client-*.jar)
          ICON_ARG=""
          if [ -f "src/main/resources/icons/app-icon.icns" ]; then
            ICON_ARG="--icon src/main/resources/icons/app-icon.icns"
          fi
          jpackage --input target \
            --name "Java Swing Tutor" \
            --main-jar $JAR_NAME \
            --main-class com.posadskiy.javaswingteacher.Start \
            --type dmg \
            --dest target/jpackage \
            --app-version $APP_VERSION \
            --vendor Posadskiy \
            --java-options "-Dfile.encoding=UTF-8" \
            --mac-package-identifier com.posadskiy.javaswingtutor \
            --mac-package-name "Java Swing Tutor" \
            $ICON_ARG
          jpackage --input target \
            --name "Java Swing Tutor" \
            --main-jar $JAR_NAME \
            --main-class com.posadskiy.javaswingteacher.Start \
            --type app-image \
            --dest target/jpackage \
            --app-version $APP_VERSION \
            --vendor Posadskiy \
            --java-options "-Dfile.encoding=UTF-8" \
            --mac-package-identifier com.posadskiy.javaswingtutor \
            --mac-package-name "Java Swing Tutor" \
            $ICON_ARG
          if [ -d "target/jpackage/Java Swing Tutor.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "target/jpackage/Java Swing Tutor.app" "target/jpackage/JavaSwingTutor-macos-app-image-${APP_VERSION}.zip"
