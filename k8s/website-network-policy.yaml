apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: java-swing-tutor-website-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: java-swing-tutor-website
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from all namespaces (for ingress controllers)
    - from: [ ]
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to: [ ]
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    # Allow HTTPS for external resources (CDN, fonts, etc.)
    - to: [ ]
      ports:
        - protocol: TCP
          port: 443
