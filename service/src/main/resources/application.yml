spring:
  application:
    name: swingteacher-service
  datasource:
    url: ${SWINGTEACHER_DATABASE_URL:jdbc:postgresql://localhost:5450/swingteacher}
    username: ${SWINGTEACHER_DATABASE_USER:postgres}
    password: ${SWINGTEACHER_DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SWINGTEACHER_SERVICE_PORT:8080}

logging:
  level:
    root: INFO

auth:
  service:
    base-url: ${AUTH_SERVICE_BASE_URL:http://localhost:8100}

user:
  service:
    base-url: ${USER_SERVICE_BASE_URL:http://localhost:8095}

