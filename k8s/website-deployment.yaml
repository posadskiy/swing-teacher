apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-swing-tutor-website
  namespace: default
  labels:
    app: java-swing-tutor-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-swing-tutor-website
  template:
    metadata:
      labels:
        app: java-swing-tutor-website
    spec:
      containers:
        - name: website
          image: java-swing-tutor-website:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
